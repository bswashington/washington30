<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: auto;
        }
        .num {
            padding: 10px;
            border: 1px solid #000;
            cursor: pointer;
            text-align: center;
            background-color: #f0f0f0;
        }
        .num.reservado {
            background-color: red;
            color: white;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #c94426;
        }
        .lista-destacada {
            background-color: yellow;
        }
    </style>
    <!-- Adicionando o link para a biblioteca SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <h2>Escolha um Número da Rifa</h2>
    <p>Clique em um número e insira o nome do participante. Para desfazer, clique novamente.</p>

    <!-- Container para os números da rifa -->
    <div class="grid" id="numeros"></div>

    <h3>Lista de Participantes</h3>
    <ul id="listaParticipantes"></ul>

    <!-- Campo de senha e botão de reset -->
    <input type="password" id="senha" placeholder="Digite a senha para resetar" />
    <button class="button" onclick="resetarLista()">Resetar Lista</button>

    <!-- Botão para baixar a lista de participantes em Excel -->
    <button class="button" onclick="baixarExcel()">Baixar Lista em Excel</button>

    <script>
        const numerosContainer = document.getElementById("numeros");
        const listaParticipantes = document.getElementById("listaParticipantes");
        let participantes = JSON.parse(localStorage.getItem('participantes')) || {};

        // Função para criar os números de 1 a 100
        function criarNumeros() {
            for (let i = 1; i <= 100; i++) {
                let div = document.createElement("div");
                div.className = "num";
                div.textContent = i;
                div.onclick = () => selecionarNumero(div, i);
                numerosContainer.appendChild(div);
            }
        }

        // Função para atualizar a lista de participantes
        function atualizarLista() {
            listaParticipantes.innerHTML = "";
            Object.entries(participantes).forEach(([num, nome]) => {
                let li = document.createElement("li");
                li.textContent = `Número ${num}: ${nome}`;
                // Adiciona classe de destaque se o número estiver reservado
                if (participantes[num]) {
                    li.classList.add("lista-destacada");
                }
                listaParticipantes.appendChild(li);
            });
        }

        // Função para selecionar ou remover um número
        function selecionarNumero(numElemento, numero) {
            if (numElemento.classList.contains("reservado")) {
                if (confirm(`Deseja remover o participante do número ${numero}?`)) {
                    delete participantes[numero];  // Remove da lista
                    numElemento.classList.remove("reservado");
                    numElemento.textContent = numero;
                    localStorage.setItem('participantes', JSON.stringify(participantes));
                    atualizarLista();
                }
                return;
            }

            let nome = prompt("Digite o nome do participante:");
            if (nome) {
                participantes[numero] = nome;
                numElemento.classList.add("reservado");
                numElemento.textContent = numero + " ✅";
                localStorage.setItem('participantes', JSON.stringify(participantes));
                atualizarLista();
            }
        }

        // Função para resetar a lista com senha
        function resetarLista() {
            const senha = document.getElementById('senha').value;
            if (senha === '8888') {
                if (confirm("Tem certeza que deseja resetar a lista de participantes?")) {
                    localStorage.removeItem('participantes');
                    participantes = {};
                    atualizarLista();
                    alert("Lista resetada!");
                }
            } else {
                alert("Senha incorreta!");
            }
        }

        // Função para baixar a lista em formato Excel
        function baixarExcel() {
            const participantesArray = Object.entries(participantes).map(([numero, nome]) => [numero, nome]);
            const ws = XLSX.utils.aoa_to_sheet([['Número', 'Participante'], ...participantesArray]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Participantes');
            XLSX.writeFile(wb, 'lista_participantes_rifa.xlsx');
        }

        // Inicializa a página com números e a lista de participantes
        criarNumeros();
        atualizarLista();
    </script>

</body>
</html>
